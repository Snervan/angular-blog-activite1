<li [ngClass]="{'list-group-item': true, 'list-group-item-success' : loveIts > 0,'list-group-item-danger': loveIts < 0}">
	<div>
		    <span class="pull-right">{{ created_at | date: 'd/MM/yyyy, H:m' }}</span>
		    <h2>{{postTitle}}</h2>
			
		    
		    <p>{{postContent}}</p>
		    <button class="btn btn-success" (click)="loveItPlus()" style="margin-right: 15px;">Love it !</button>
		    <button class="btn btn-danger" (click)="loveItMoins()">Don't love it !</button>
		</div>
</li>
